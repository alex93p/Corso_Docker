<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/league.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>Slide 1</section>
            <section>Slide 2</section>
            <section data-external="01_Teoria/index.html"> </section>
            <section data-markdown="01_Teoria/Slide.md" data-separator="^\n\n\n" data-separator-vertical="^---" data-separator-notes="^Note:" data-charset="utf-8"> </section>
            <section data-external="02_Tecnologie/index.html"> </section>
            <section data-markdown="02_Tecnologie/Slide.md" data-separator="^\n\n\n" data-separator-vertical="^---" data-separator-notes="^Note:" data-charset="utf-8"> </section>
            <section data-external="03_TDD/index.html"> </section>
            <section data-markdown="03_TDD/Slide.md" data-separator="^\n\n\n" data-separator-vertical="^---" data-separator-notes="^Note:" data-charset="utf-8"> </section>
            <section data-external="04_Vagrant/index.html"> </section>
            <section data-markdown="04_Vagrant/Slide.md" data-separator="^\n\n\n" data-separator-vertical="^---" data-separator-notes="^Note:" data-charset="utf-8"> </section>
            <section data-external="05_Ansible/index.html"> </section>
            <section data-markdown="05_Ansible/Slide.md" data-separator="^\n\n\n" data-separator-vertical="^---" data-separator-notes="^Note:" data-charset="utf-8"> </section>
            <section data-external="06_Progettazione/index.html"> </section>
            <section data-markdown="06_Progettazione/Slide.md" data-separator="^\n\n\n" data-separator-vertical="^---" data-separator-notes="^Note:" data-charset="utf-8"> </section>
            <section data-external="07_Deploy_Pipeline/index.html"> </section>
            <section data-markdown="07_Deploy_Pipeline/Slide.md" data-separator="^\n\n\n" data-separator-vertical="^---" data-separator-notes="^Note:" data-charset="utf-8"> </section>
            <section data-external="08_Monitoraggio/index.html"> </section>
            <section data-markdown="08_Monitoraggio/Slide.md" data-separator="^\n\n\n" data-separator-vertical="^---" data-separator-notes="^Note:" data-charset="utf-8"> </section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            markdown: {
                smartypants: true
            },
            slideNumber: true,
            showSlideNumber: 'speaker',
            transition: 'slide',
            dependencies: [{
                src: 'lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'plugin/search/search.js',
                async: true
            }, {
                src: 'plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'node_modules/reveal_external/external/external.js',
                condition: function() {
                    return !!document.querySelector('[data-external],[data-external-replace]');
                }
            }, ]
        });
    </script>
</body>

</html>
